<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto - Vende+CRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --primary-dark: #5568d3;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --bg-light: #f8f9fa;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header .numero {
            font-size: 18px;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .status-pendiente { background: #fff3cd; color: #856404; }
        .status-aprobado { background: #d4edda; color: #155724; }
        .status-rechazado { background: #f8d7da; color: #721c24; }
        .status-vencido { background: #e2e3e5; color: #383d41; }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
            padding-bottom: 30px;
            border-bottom: 2px solid var(--border);
        }

        .info-section h3 {
            color: var(--primary);
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-item {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .info-item strong {
            color: var(--text-primary);
        }

        .info-item span {
            color: var(--text-secondary);
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .items-table thead {
            background: var(--primary);
            color: white;
        }

        .items-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        .items-table th:nth-child(2),
        .items-table th:nth-child(3),
        .items-table th:nth-child(4) {
            text-align: right;
        }

        .items-table tbody tr {
            border-bottom: 1px solid var(--border);
        }

        .items-table tbody tr:nth-child(even) {
            background: var(--bg-light);
        }

        .items-table td {
            padding: 15px;
        }

        .items-table td:nth-child(2),
        .items-table td:nth-child(3),
        .items-table td:nth-child(4) {
            text-align: right;
        }

        .totales {
            margin-left: auto;
            max-width: 350px;
            margin-bottom: 40px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .total-row.descuento {
            color: var(--danger);
        }

        .total-row.final {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            border-top: 3px solid var(--primary);
            border-bottom: none;
            padding-top: 20px;
            margin-top: 10px;
        }

        .notes-section {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .notes-section h4 {
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .notes-section p {
            color: var(--text-secondary);
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading i {
            font-size: 48px;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h3 {
            color: var(--primary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        @media (max-width: 768px) {
            .info-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .items-table {
                font-size: 14px;
            }

            .items-table th,
            .items-table td {
                padding: 10px 8px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-file-invoice-dollar"></i> PRESUPUESTO</h1>
            <div class="numero" id="presupuestoNumero">Cargando...</div>
        </div>

        <div class="content">
            <div id="loadingDiv" class="loading">
                <i class="fas fa-spinner"></i>
                <p style="margin-top: 20px; color: var(--text-secondary);">Cargando presupuesto...</p>
            </div>

            <div id="alertDiv" class="alert"></div>

            <div id="presupuestoContent" style="display: none;">
                <!-- El contenido se cargará dinámicamente -->
            </div>
        </div>
    </div>

    <!-- Modal de Rechazo -->
    <div class="modal" id="rechazoModal">
        <div class="modal-content">
            <h3><i class="fas fa-times-circle"></i> Rechazar Presupuesto</h3>
            <div class="form-group">
                <label for="motivoRechazo">Motivo del rechazo (opcional):</label>
                <textarea id="motivoRechazo" placeholder="Ej: Precio muy alto, necesito más tiempo, etc."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="cerrarModalRechazo()" style="background: #95a5a6; color: white;">Cancelar</button>
                <button class="btn btn-danger" onclick="confirmarRechazo()">Confirmar Rechazo</button>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://vshlisqaouqptlskcjzg.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZzaGxpc3Fhb3VxcHRsc2tjanpnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjI1ODEsImV4cCI6MjA3ODAzODU4MX0.bKMW4Yzm2B2TQsMsu7K1WdWXHoy9Tc_rrgwS1afz7PU';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let presupuestoData = null;
        let itemsData = [];

        // Obtener UUID del link público desde la URL
        const urlParams = new URLSearchParams(window.location.search);
        const linkPublico = urlParams.get('id');

        if (!linkPublico) {
            mostrarError('Link inválido. No se proporcionó un ID de presupuesto.');
        } else {
            cargarPresupuesto();
        }

        async function cargarPresupuesto() {
            try {
                // Cargar presupuesto usando link_publico (sin autenticación)
                const { data: presupuesto, error: presError } = await supabaseClient
                    .from('presupuestos')
                    .select(`
                        *,
                        clientes (
                            nombre,
                            email,
                            telefono,
                            direccion
                        )
                    `)
                    .eq('link_publico', linkPublico)
                    .single();

                if (presError) throw presError;

                if (!presupuesto) {
                    mostrarError('Presupuesto no encontrado.');
                    return;
                }

                presupuestoData = presupuesto;

                // Cargar items del presupuesto
                const { data: items, error: itemsError } = await supabaseClient
                    .from('presupuesto_items')
                    .select('*')
                    .eq('presupuesto_id', presupuesto.id)
                    .order('orden');

                if (itemsError) throw itemsError;

                itemsData = items || [];

                // Renderizar presupuesto
                renderizarPresupuesto();
            } catch (error) {
                console.error('Error al cargar presupuesto:', error);
                mostrarError('Error al cargar el presupuesto: ' + error.message);
            }
        }

        function renderizarPresupuesto() {
            const p = presupuestoData;
            const loadingDiv = document.getElementById('loadingDiv');
            const contentDiv = document.getElementById('presupuestoContent');
            const numeroDiv = document.getElementById('presupuestoNumero');

            loadingDiv.style.display = 'none';
            contentDiv.style.display = 'block';
            numeroDiv.textContent = p.numero;

            // Determinar estado y mensaje
            let estadoBadge = '';
            let mostrarAcciones = false;
            let mensajeEstado = '';

            const hoy = new Date();
            const vencimiento = new Date(p.fecha_vencimiento);

            if (p.estado === 'aprobado') {
                estadoBadge = '<span class="status-badge status-aprobado"><i class="fas fa-check-circle"></i> APROBADO</span>';
                mensajeEstado = `<div class="alert alert-success show">
                    <i class="fas fa-check-circle"></i> Este presupuesto fue aprobado el ${new Date(p.fecha_aprobacion).toLocaleDateString('es-PE')}.
                </div>`;
            } else if (p.estado === 'rechazado') {
                estadoBadge = '<span class="status-badge status-rechazado"><i class="fas fa-times-circle"></i> RECHAZADO</span>';
                mensajeEstado = `<div class="alert alert-error show">
                    <i class="fas fa-times-circle"></i> Este presupuesto fue rechazado el ${new Date(p.fecha_rechazo).toLocaleDateString('es-PE')}.
                    ${p.motivo_rechazo ? `<br><strong>Motivo:</strong> ${p.motivo_rechazo}` : ''}
                </div>`;
            } else if (p.estado === 'vencido' || vencimiento < hoy) {
                estadoBadge = '<span class="status-badge status-vencido"><i class="fas fa-clock"></i> VENCIDO</span>';
                mensajeEstado = `<div class="alert alert-info show">
                    <i class="fas fa-clock"></i> Este presupuesto venció el ${vencimiento.toLocaleDateString('es-PE')}.
                </div>`;
            } else {
                estadoBadge = '<span class="status-badge status-pendiente"><i class="fas fa-hourglass-half"></i> PENDIENTE</span>';
                mostrarAcciones = true;
            }

            // Generar HTML de items
            const itemsHTML = itemsData.map((item, index) => `
                <tr>
                    <td>${item.descripcion}</td>
                    <td>${parseFloat(item.cantidad).toFixed(2)} ${item.unidad || ''}</td>
                    <td>${p.moneda} ${parseFloat(item.precio_unitario).toFixed(2)}</td>
                    <td><strong>${p.moneda} ${parseFloat(item.total).toFixed(2)}</strong></td>
                </tr>
            `).join('');

            // Generar HTML completo
            contentDiv.innerHTML = `
                ${mensajeEstado}

                ${estadoBadge}

                <div class="info-grid">
                    <div class="info-section">
                        <h3><i class="fas fa-user"></i> Cliente</h3>
                        <div class="info-item">
                            <strong>${p.clientes?.nombre || 'Sin cliente'}</strong>
                        </div>
                        ${p.clientes?.email ? `<div class="info-item"><span><i class="fas fa-envelope"></i> ${p.clientes.email}</span></div>` : ''}
                        ${p.clientes?.telefono ? `<div class="info-item"><span><i class="fas fa-phone"></i> ${p.clientes.telefono}</span></div>` : ''}
                        ${p.clientes?.direccion ? `<div class="info-item"><span><i class="fas fa-map-marker-alt"></i> ${p.clientes.direccion}</span></div>` : ''}
                    </div>
                    <div class="info-section" style="text-align: right;">
                        <h3><i class="fas fa-calendar"></i> Fechas</h3>
                        <div class="info-item">
                            <strong>Emisión:</strong> <span>${new Date(p.fecha_emision).toLocaleDateString('es-PE')}</span>
                        </div>
                        <div class="info-item">
                            <strong>Vencimiento:</strong> <span>${new Date(p.fecha_vencimiento).toLocaleDateString('es-PE')}</span>
                        </div>
                        <div class="info-item">
                            <strong>Moneda:</strong> <span>${p.moneda}</span>
                        </div>
                    </div>
                </div>

                <table class="items-table">
                    <thead>
                        <tr>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Precio Unit.</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${itemsHTML}
                    </tbody>
                </table>

                <div class="totales">
                    <div class="total-row">
                        <span>Subtotal:</span>
                        <strong>${p.moneda} ${parseFloat(p.subtotal).toFixed(2)}</strong>
                    </div>
                    ${p.descuento_monto > 0 ? `
                        <div class="total-row descuento">
                            <span>Descuento (${p.descuento_porcentaje}%):</span>
                            <strong>- ${p.moneda} ${parseFloat(p.descuento_monto).toFixed(2)}</strong>
                        </div>
                    ` : ''}
                    <div class="total-row">
                        <span>IGV (${p.impuesto_porcentaje}%):</span>
                        <strong>${p.moneda} ${parseFloat(p.impuesto_monto).toFixed(2)}</strong>
                    </div>
                    <div class="total-row final">
                        <span>TOTAL:</span>
                        <span>${p.moneda} ${parseFloat(p.total).toFixed(2)}</span>
                    </div>
                </div>

                ${p.notas ? `
                    <div class="notes-section">
                        <h4><i class="fas fa-sticky-note"></i> Notas</h4>
                        <p>${p.notas}</p>
                    </div>
                ` : ''}

                ${p.terminos_condiciones ? `
                    <div class="notes-section">
                        <h4><i class="fas fa-file-contract"></i> Términos y Condiciones</h4>
                        <p style="font-size: 13px;">${p.terminos_condiciones}</p>
                    </div>
                ` : ''}

                ${mostrarAcciones ? `
                    <div class="actions">
                        <button class="btn btn-success" onclick="aprobarPresupuesto()">
                            <i class="fas fa-check"></i> Aprobar Presupuesto
                        </button>
                        <button class="btn btn-danger" onclick="abrirModalRechazo()">
                            <i class="fas fa-times"></i> Rechazar Presupuesto
                        </button>
                    </div>
                ` : ''}
            `;
        }

        async function aprobarPresupuesto() {
            if (!confirm('¿Estás seguro de que deseas aprobar este presupuesto?')) return;

            try {
                const { error } = await supabaseClient
                    .from('presupuestos')
                    .update({
                        estado: 'aprobado',
                        fecha_aprobacion: new Date().toISOString()
                    })
                    .eq('id', presupuestoData.id);

                if (error) throw error;

                mostrarExito('¡Presupuesto aprobado exitosamente! Gracias por tu confirmación.');

                // Recargar presupuesto
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } catch (error) {
                console.error('Error al aprobar:', error);
                mostrarError('Error al aprobar el presupuesto: ' + error.message);
            }
        }

        function abrirModalRechazo() {
            document.getElementById('rechazoModal').classList.add('active');
        }

        function cerrarModalRechazo() {
            document.getElementById('rechazoModal').classList.remove('active');
            document.getElementById('motivoRechazo').value = '';
        }

        async function confirmarRechazo() {
            const motivo = document.getElementById('motivoRechazo').value.trim();

            try {
                const { error } = await supabaseClient
                    .from('presupuestos')
                    .update({
                        estado: 'rechazado',
                        fecha_rechazo: new Date().toISOString(),
                        motivo_rechazo: motivo || null
                    })
                    .eq('id', presupuestoData.id);

                if (error) throw error;

                cerrarModalRechazo();
                mostrarExito('Presupuesto rechazado. Gracias por tu respuesta.');

                // Recargar presupuesto
                setTimeout(() => {
                    location.reload();
                }, 2000);
            } catch (error) {
                console.error('Error al rechazar:', error);
                mostrarError('Error al rechazar el presupuesto: ' + error.message);
            }
        }

        function mostrarError(mensaje) {
            const loadingDiv = document.getElementById('loadingDiv');
            const alertDiv = document.getElementById('alertDiv');

            loadingDiv.style.display = 'none';
            alertDiv.className = 'alert alert-error show';
            alertDiv.innerHTML = `<i class="fas fa-exclamation-circle"></i> ${mensaje}`;
        }

        function mostrarExito(mensaje) {
            const alertDiv = document.getElementById('alertDiv');
            alertDiv.className = 'alert alert-success show';
            alertDiv.innerHTML = `<i class="fas fa-check-circle"></i> ${mensaje}`;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
